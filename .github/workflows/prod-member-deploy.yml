name: MemberService

on:
  push:
    branches: [ "prod-member" ]
  pull_request:
    branches: [ "prod-member" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Make application.yml
        run: |
          cd BE-Member-Server
          mkdir -p src/main/resources
          echo "$APPLICATION_MEMBER" > src/main/resources/application.yml
        env:
          APPLICATION: ${{ secrets.APPLICATION_MEMBER }}
          
      - name: Grant execute permission for gradlew
        run: |
          cd BE-Member-Server
          ls
          chmod +x gradlew
  
      - name: Build with Gradle
        run: |
          cd BE-Member-Server
          ls
          ./gradlew build -x test
  
      - name: Docker build
        run: |
          cd BE-Member-Server
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t app .
          docker tag app ${{ secrets.DOCKER_USERNAME }}/member:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/member:latest
      
      - name: docker-compose.yml 
        uses: appleboy/scp-action@master
        with:
            username: ec2-user
            host: ${{ secrets.HOST_PROD_3 }}
            key: ${{ secrets.PRIVATE_KEY_3 }}
            port: ${{ secrets.PORT }}
            source: "./docker-compose-member.yml"
            target: "/home/ec2-user/"
            
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_PROD_3 }} 
          username: ec2-user
          key: ${{ secrets.PRIVATE_KEY_3 }} 
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/member:latest
            docker image prune -a -f
            docker-compose up -d
